<!--
  TODO: Create a motivational post website.
Style it how ever you like.
Look at the goal image for inspiration.
But it must have the following features:
1. The main h1 text should be using the Regular Libre Baskerville Font from Google Fonts:
  https://fonts.google.com/specimen/Libre+Baskerville
2. The text should be white and background black.
3. Add your own image into the images folder inside assets. It should have a 5px white border.
4. The text should be center aligned.
5. Create a div to contain the h1, p and img elements. Adjust the margins so that the image and text are centered on the page.
  Hint: You horizontally center a div by giving it a width of 50% and a margin-left of 25%.
  Hint: Set the image to have a width of 100% so it fills the div.
6. Read about the text-transform property on MDN docs to make the h1 uppercase with CSS.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Motivation Meme</title>
    <style>
      body
      {
        background-color: Black;
      }
      h1{
        font-family: Libre Baskerville;
        text-transform: uppercase;
        font-size: 3rem;
      }
      #color{
        color: white;
      }
      p{
        font-family: Libre Baskerville;
      }
      .poster{
        width: 50%;
        margin-left: 25%;
        margin-top: 100px;
        text-align: center;
      }
      .motivation-img{
        border: 5px solid white;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="./solution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&amp;display=swap" rel="stylesheet">
  </head>
    <body>
      <div class="poster">
        <img class="motivation-img" src="https://www.usmagazine.com/wp-content/uploads/2019/03/Game-Of-Thrones-Deliveroo-Dragon-Egg.jpg?crop=77px%2C0px%2C522px%2C274px&resize=1200%2C630&quality=86&strip=all">
        <h1 id="color">THAT SPECIAL MOMENT </h1>
       <p id="color">When you find the perfect avacado at the supermarket</p>
      </div>
    </body>
</html>
